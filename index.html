<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Install Banners Demo</title>
  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">Web App Install Banners Demo</h1>
  </header>
  
  <img src="images/pwa.png" style="width: 100%; height: 100%"/>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

  <script>
      window.addEventListener('beforeinstallprompt', function(e) {
      // beforeinstallprompt Event fired
      // e.userChoice will return a Promise.
      e.userChoice.then(function(choiceResult) {
        console.log(choiceResult.outcome);
        if(choiceResult.outcome == 'dismissed') {
          alert('User cancelled home screen install');
        }
        else {
          alert('User added to home screen');
        }
      });
    });
 </script>

</body>
</html>
